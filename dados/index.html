<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo en clase- FIP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mi Formulario</h1>
    <!--Agregue clase a h1-->
    <div class="contenedor">
        <div class="nombre">
            <Label>Ingrese Nombre</Label>
            <input type="text" class="nombre">
        </div>
        <div class="apellido">
            <Label>Ingrese apellido</Label>
            <input type="text" class="apellido">
        </div>
        <div class="correo">
            <Label>Ingrese Mail</Label>
            <input type="email" class="mail">
        </div>
        <div class="consulta">
            <Label>Ingrese su Consulta</Label>
        </div>
        <div class="cuadroTexto">
            <textarea id="consulta" rows="4" cols="50"></textarea>
        </div>
        <div class="botonGuardar">
            <button id="guardar">Guardar Datos</button>
        </div>
    </div>

    <h2></h2>
    <script src="formulario.js"></script>
</body>

</html>
